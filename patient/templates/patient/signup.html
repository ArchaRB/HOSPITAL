{% extends 'patient/home.html' %}
{% block content %}
<div class="row signuprow" style="background-color: rgb(205, 242, 243);">
    <div class="col-4"></div>
    <div class="col-4 signupcol">
        <h2 style="color: black;">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {% if error %} 
            <div class="alert alert-danger" role="alert"> 
              {{ error }} 
            </div> 
            {% endif%}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="color: black;">Full Name</label>
                <input type="text" class="form-control" name="name" >
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="color: black;">Email address</label>
              <input type="email" class="form-control" name="email">
              <div id="emailHelp" class="form-text" style="color: rgb(10, 128, 49);">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: black;">Create Password</label>
                <input type="password" class="form-control" name="password" >
              </div>
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"style="color: black;">Confirm Password</label>
              <input type="password" class="form-control" >
            </div>
            
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="col-4"></div>
</div>
<br><br><br><br>
{% endblock %}
